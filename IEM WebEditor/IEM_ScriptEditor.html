<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>IEM Event List Document Structure</title>
  <link rel="stylesheet" href="css/IEM_ScriptEditor.css">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,100' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="grid">
    <div class="row" id = "header">
      	<div class="col-2"><a onclick="editJSON(Narcissus);">Narcissus</a></div>
      	<div class="col-10" style="text-align: right;"><h2>IEM Script Editor</h2></div>
    <div class="row" id = "IEMlist">
      	<div class="col-12"><p  id = "EventScript">IEM Event List Document</p>
	      	<div class="col-12" id="info"><h3>info</h3>
	      		<div class="row" id="info_data"><div class="col-1"></div><div class="col-11">%data%</div></div></div>
			<div class="col-12" id="meta"><h3>meta</h3><p>%data%</p></div>
			<div class="col-12" id="setup"><h3>setup</h3><p>%data%</p></div>
			<div class="col-12" id="sequences"><h3>sequences</h3><p>%data%</p></div>
			<div class="col-12" id="presets"><h3>presets</h3><p>%data%</p></div>

      	</div>
    </div>
   
  </div>
<script src="js/narcissus.iem.js"></script>
<script src="js/IEM_ScriptEditor.js"></script>
</body>
</html>
